<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Web App 1</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>

	<body>
		<nav>
			<ul>
				<li id="index">
					<a class="nav-link" href="/">Inicio</a>
				</li>
				<li id="cajero-electronico">
					<a class="nav-link" href="/pages/cajero-electronico.html">Cajero Electrónico</a>
				</li>
				<li id="recorrido-tierra">
					<a class="nav-link" href="/pages/recorrido-tierra.html">Recorrido Tierra</a>
				</li>
				<li id="operar-segundos">
					<a class="nav-link" href="/pages/operar-segundos.html">
						Suma / Resta Segundos
					</a>
				</li>
			</ul>
		</nav>

		<main>
			<h3 class="title">Retirar Dinero</h3>

			<form id="cajero_form" onsubmit="retirar()">
				<p for="dinero_input">Cantidad (Múltiplo de $5.000):</p>
				<div id="custom">
					<button type="button" id="step_down_btn" class="spinner">-</button>
					<input type="number" id="dinero_input" placeholder="0" min="50000" max="1200000"
						step="5000" required>
					<button type="button" id="step_up_btn" class="spinner">+</button>
				</div>
				<button type="submit">Retirar</button>
				<button type="reset">Borrar</button>
			</form>

			<p id="text_msg"></p>

			<ul id="retiro_list"></ul>
		</main>

		<footer>
			<span id="web">
				Página pública:
				<a href="https://ux1.web.app" target="_blank">ux1.web.app</a>
			</span>
			<span id="author"><strong>Autor:</strong> José Alejandro Castrillón</span>
			<a id="repo" href="https://github.com/alejo-c/ux1" target="_blank">
				Repositorio en GitHub
			</a>
		</footer>

		<script src="/js/app.js"></script>
		<script src="/js/retirar.js"></script>
	</body>

</html>
