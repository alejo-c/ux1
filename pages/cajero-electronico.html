<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Web App 1</title>
		<link rel="stylesheet" href="/css/style.css">
	</head>

	<body>
		<header>
			<h1 class="title">Cajero Electrónico</h1>
		</header>

		<nav>
			<ul>
				<li><a href="/">Inicio</a></li>
				<li><a href="cajero-electronico.html">Cajero Electrónico</a></li>
				<li><a href="recorrido-tierra.html">Recorrido Tierra</a></li>
				<li><a href="sumar-segundos.html">Suma Resta Segundos</a></li>
			</ul>
		</nav>

		<main>
			<h2 class="title">Retirar Dinero</h2>

			<form id="cajero_form" onsubmit="retirar()">
				<div>
					<label for="dinero_input">Cantidad ($ multiplo de 5.000):</label>
					<input type="number" name="dinero_input" id="dinero_input" placeholder="0"
						min="50000" max="1200000" step="5000" required>
				</div>
				<button type="submit">Retirar</button>
			</form>

			<p id="text_msg"></p>

			<ul id="retiro_list"></ul>
		</main>

		<script src="/js/retirarCajero.js"></script>
	</body>

</html>
