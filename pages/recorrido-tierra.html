<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Web App 1</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>

	<body>
		<nav>
			<ul>
				<li id="index">
					<a class="nav-link" href="/">Inicio</a>
				</li>
				<li id="cajero-electronico">
					<a class="nav-link" href="/pages/cajero-electronico.html">Cajero Electrónico</a>
				</li>
				<li id="recorrido-tierra">
					<a class="nav-link" href="/pages/recorrido-tierra.html">Recorrido Tierra</a>
				</li>
				<li id="operar-segundos">
					<a class="nav-link" href="/pages/operar-segundos.html">
						Suma / Resta Segundos
					</a>
				</li>
			</ul>
		</nav>

		<main>
			<h3 class="title">Calcular Recorrido de la Tierra en Grados</h3>

			<form id="tierra_form" onsubmit="calcularRecorridoTierra()">
				<label for="horas_input">Horas:</label>
				<input type="number" id="horas_input" placeholder="0" min="0" max="24">

				<label for="minutos_input">Minutos:</label>
				<input type="number" id="minutos_input" placeholder="0" min="0" max="59">

				<label for="segundos_input">Segundos:</label>
				<input type="number" id="segundos_input" placeholder="0" min="0" max="59">

				<button type="submit">Calcular</button>
				<button type="reset">Borrar</button>
			</form>

			<div>
				<div id="err_msg" class="err"></div>
				<div id="grados_ss" class="msg"></div>
				<div id="minutos_ss" class="msg"></div>
				<div id="segundos_ss" class="msg"></div>
			</div>
		</main>

		<footer>
			<span id="web">
				Página pública:
				<a href="https://ux1.web.app" target="_blank">ux1.web.app</a>
			</span>
			<span id="author"><strong>Autor:</strong> José Alejandro Castrillón</span>
			<a id="repo" href="https://github.com/alejo-c/ux1" target="_blank">
				Repositorio en GitHub
			</a>
		</footer>

		<script src="/js/app.js"></script>
		<script src="/js/recorridoTierra.js"></script>
	</body>

</html>
